<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="icon" href="img/日本座布団協会.png">
    <link rel="apple-touch-icon" href="img/日本座布団協会.png">
    <link rel="stylesheet" href="home.css">
    <title>日本座布団協会</title>
</head>

<body>
    <div class="button">
        <input type="button" value="PASSWORD" onclick="gate();" class="pass">
    </div>
</body>
<script type="text/javascript">
    function gate() {
        // ▼ユーザの入力を求める
        var UserInput = prompt("Please password:", "");
        // ▼入力内容をチェック
        if (/\W+/g.test(UserInput)) {
            // ▼半角英数字以外の文字が存在したらエラー
            alert("Error");
        }
        // ▼キャンセルをチェック
        else if (UserInput != null) {
            // ▼入力内容からファイル名を生成して移動
            location.href = UserInput + "_Home" + ".html";
        }
    }
</script>

</html>
